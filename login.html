<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="shared.js" defer></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Logo & Branding Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1 class="restaurant-name">PRISTINE DINING</h1>
                <p class="restaurant-tagline">Management System</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        <span>Username</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                        <span class="input-focus-bg"></span>
                    </div>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        <span>Password</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <span class="input-focus-bg"></span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <button type="submit" class="login-button">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Footer Link -->
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p class="security-note"><i class="fas fa-shield-alt"></i> Secure login</p>
            </div>
        </div>

        <!-- Decorative Side Element -->
        <div class="decoration">
            <div class="deco-circle deco-1"></div>
            <div class="deco-circle deco-2"></div>
            <div class="deco-line"></div>
        </div>
    </div>

    <!-- Fixed Navigation Popup -->
    <div class="nav-popup-overlay" id="navOverlay"></div>
    <div class="nav-popup" id="navPopup">
        <button class="nav-popup-close" onclick="closeNavPopup()">
            <i class="fas fa-times"></i>
        </button>
        <h3>Test Pages</h3>
        <nav class="nav-popup-list">
            <a href="login.html" class="nav-popup-link active">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="register.html" class="nav-popup-link">
                <i class="fas fa-user-plus"></i> Register
            </a>
            <a href="order.html" class="nav-popup-link">
                <i class="fas fa-receipt"></i> Orders
            </a>
            <a href="reservation.html" class="nav-popup-link">
                <i class="fas fa-calendar-alt"></i> Reservations
            </a>
            <a href="restaurant_bill.html" class="nav-popup-link">
                <i class="fas fa-file-invoice"></i> Bill
            </a>
            <a href="restaurant_reception.html" class="nav-popup-link">
                <i class="fas fa-door-open"></i> Reception
            </a>
        </nav>
    </div>

    <button class="nav-popup-btn" onclick="toggleNavPopup()">
        <i class="fas fa-bars"></i>
    </button>

    <script>
        // Form Validation
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        function validateField(field) {
            const value = field.value.trim();
            const fieldId = field.id;
            const errorEl = document.getElementById(fieldId + '-error');
            const successEl = document.getElementById(fieldId + '-success');
            let isValid = true;
            let errorMsg = '';

            if (fieldId === 'username') {
                if (!value) {
                    errorMsg = 'Username is required';
                    isValid = false;
                } else if (value.length < 3) {
                    errorMsg = 'Username must be at least 3 characters';
                    isValid = false;
                }
            } else if (fieldId === 'password') {
                if (!value) {
                    errorMsg = 'Password is required';
                    isValid = false;
                } else if (value.length < 6) {
                    errorMsg = 'Password must be at least 6 characters';
                    isValid = false;
                }
            }

            if (isValid) {
                field.classList.remove('input-error');
                field.classList.add('input-valid');
                errorEl.textContent = '';
                errorEl.style.display = 'none';
            } else {
                field.classList.remove('input-valid');
                field.classList.add('input-error');
                errorEl.textContent = errorMsg;
                errorEl.style.display = 'block';
            }

            return isValid;
        }

        // Validate on blur
        usernameInput.addEventListener('blur', () => validateField(usernameInput));
        passwordInput.addEventListener('blur', () => validateField(passwordInput));

        // Clear error on input
        usernameInput.addEventListener('input', () => {
            if (usernameInput.classList.contains('input-error')) {
                const errorEl = document.getElementById('username-error');
                errorEl.style.display = 'none';
                usernameInput.classList.remove('input-error');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.classList.contains('input-error')) {
                const errorEl = document.getElementById('password-error');
                errorEl.style.display = 'none';
                passwordInput.classList.remove('input-error');
            }
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const isUsernameValid = validateField(usernameInput);
            const isPasswordValid = validateField(passwordInput);

            if (isUsernameValid && isPasswordValid) {
                alert('Login successful! (Demo mode)');
                form.reset();
                usernameInput.classList.remove('input-valid');
                passwordInput.classList.remove('input-valid');
            }
        });
    </script>
</body>
</html>
