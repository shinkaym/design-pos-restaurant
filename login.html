<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Logo & Branding Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1 class="restaurant-name">PRISTINE DINING</h1>
                <p class="restaurant-tagline">Management System</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="user_id" class="form-label">
                        <i class="fas fa-user"></i>
                        <span>User ID</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="user_id" name="user_id" class="form-input" placeholder="Enter your user ID" required>
                        <span class="input-focus-bg"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        <span>Password</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <span class="input-focus-bg"></span>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Footer Link -->
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p class="security-note"><i class="fas fa-shield-alt"></i> Secure login</p>
            </div>
        </div>

        <!-- Decorative Side Element -->
        <div class="decoration">
            <div class="deco-circle deco-1"></div>
            <div class="deco-circle deco-2"></div>
            <div class="deco-line"></div>
        </div>
    </div>

    <!-- Fixed Navigation Popup -->
    <div class="nav-popup-overlay" id="navOverlay"></div>
    <div class="nav-popup" id="navPopup">
        <button class="nav-popup-close" onclick="closeNavPopup()">
            <i class="fas fa-times"></i>
        </button>
        <h3>Test Pages</h3>
        <nav class="nav-popup-list">
            <a href="login.html" class="nav-popup-link active">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="register.html" class="nav-popup-link">
                <i class="fas fa-user-plus"></i> Register
            </a>
            <a href="order.html" class="nav-popup-link">
                <i class="fas fa-receipt"></i> Orders
            </a>
            <a href="reservation.html" class="nav-popup-link">
                <i class="fas fa-calendar-alt"></i> Reservations
            </a>
            <a href="restaurant_bill.html" class="nav-popup-link">
                <i class="fas fa-file-invoice"></i> Bill
            </a>
            <a href="restaurant_reception.html" class="nav-popup-link">
                <i class="fas fa-door-open"></i> Reception
            </a>
        </nav>
    </div>

    <button class="nav-popup-btn" onclick="toggleNavPopup()">
        <i class="fas fa-bars"></i>
    </button>

    <script>
        function toggleNavPopup() {
            const popup = document.getElementById('navPopup');
            const overlay = document.getElementById('navOverlay');
            popup.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeNavPopup() {
            const popup = document.getElementById('navPopup');
            const overlay = document.getElementById('navOverlay');
            popup.classList.remove('active');
            overlay.classList.remove('active');
        }

        document.getElementById('navOverlay').addEventListener('click', closeNavPopup);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeNavPopup();
        });
    </script>
</body>
</html>
