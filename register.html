<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="register-wrapper">
        <div class="register-container">
            <!-- Logo & Branding Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <h1 class="restaurant-name">PRISTINE DINING</h1>
                <p class="restaurant-tagline">Create Your Account</p>
            </div>

            <!-- Register Form -->
            <form class="register-form" id="registerForm" novalidate>
                <!-- Row 1: Username & Password -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            <span>Username</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
                            <span class="input-focus-bg"></span>
                        </div>
                        <span class="error-message" id="username-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            <span>Password</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Create password" required>
                            <span class="input-focus-bg"></span>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>
                </div>

                <!-- Row 2: Email -->
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" class="form-input" placeholder="Your email address" required>
                            <span class="input-focus-bg"></span>
                        </div>
                        <span class="error-message" id="email-error"></span>
                    </div>
                </div>

                <!-- Row 3: Full Name & Phone -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="form-label">
                            <i class="fas fa-id-card"></i>
                            <span>Full Name</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="name" name="name" class="form-input" placeholder="Your full name" required>
                            <span class="input-focus-bg"></span>
                        </div>
                        <span class="error-message" id="name-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone"></i>
                            <span>Phone</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Your phone number" required>
                            <span class="input-focus-bg"></span>
                        </div>
                        <span class="error-message" id="phone-error"></span>
                    </div>
                </div>

                <!-- Row 4: Address & City -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="address" class="form-label">
                            <i class="fas fa-home"></i>
                            <span>Address</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="address" name="address" class="form-input" placeholder="Street address" required>
                            <span class="input-focus-bg"></span>
                        </div>
                        <span class="error-message" id="address-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="city" class="form-label">
                            <i class="fas fa-building"></i>
                            <span>City</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="city" name="city" class="form-input" placeholder="Your city" required>
                            <span class="input-focus-bg"></span>
                        </div>
                        <span class="error-message" id="city-error"></span>
                    </div>
                </div>

                <!-- Row 5: State & Zip -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="state" class="form-label">
                            <i class="fas fa-map"></i>
                            <span>State</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="state" name="state" class="form-input" placeholder="State/Province" required>
                            <span class="input-focus-bg"></span>
                        </div>
                        <span class="error-message" id="state-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="zip_code" class="form-label">
                            <i class="fas fa-envelope"></i>
                            <span>Zip Code</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="zip_code" name="zip_code" class="form-input" placeholder="Postal code" required>
                            <span class="input-focus-bg"></span>
                        </div>
                        <span class="error-message" id="zip_code-error"></span>
                    </div>
                </div>

                <button type="submit" class="register-button">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Footer Link -->
            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>

        <!-- Decorative Side Element -->
        <div class="decoration">
            <div class="deco-circle deco-1"></div>
            <div class="deco-circle deco-2"></div>
            <div class="deco-line"></div>
        </div>
    </div>

    <!-- Fixed Navigation Popup -->
    <div class="nav-popup-overlay" id="navOverlay"></div>
    <div class="nav-popup" id="navPopup">
        <button class="nav-popup-close" onclick="closeNavPopup()">
            <i class="fas fa-times"></i>
        </button>
        <h3>Test Pages</h3>
        <nav class="nav-popup-list">
            <a href="login.html" class="nav-popup-link">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="register.html" class="nav-popup-link active">
                <i class="fas fa-user-plus"></i> Register
            </a>
            <a href="order.html" class="nav-popup-link">
                <i class="fas fa-receipt"></i> Orders
            </a>
            <a href="reservation.html" class="nav-popup-link">
                <i class="fas fa-calendar-alt"></i> Reservations
            </a>
            <a href="restaurant_bill.html" class="nav-popup-link">
                <i class="fas fa-file-invoice"></i> Bill
            </a>
            <a href="restaurant_reception.html" class="nav-popup-link">
                <i class="fas fa-door-open"></i> Reception
            </a>
        </nav>
    </div>

    <button class="nav-popup-btn" onclick="toggleNavPopup()">
        <i class="fas fa-bars"></i>
    </button>

    <script>
        function toggleNavPopup() {
            const popup = document.getElementById('navPopup');
            const overlay = document.getElementById('navOverlay');
            popup.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeNavPopup() {
            const popup = document.getElementById('navPopup');
            const overlay = document.getElementById('navOverlay');
            popup.classList.remove('active');
            overlay.classList.remove('active');
        }

        document.getElementById('navOverlay').addEventListener('click', closeNavPopup);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeNavPopup();
        });

        // Form Validation
        const form = document.getElementById('registerForm');
        const fields = {
            username: { min: 3, type: 'text' },
            password: { min: 6, type: 'password' },
            email: { type: 'email' },
            name: { min: 2, type: 'text' },
            phone: { min: 10, type: 'tel' },
            address: { min: 5, type: 'text' },
            city: { min: 2, type: 'text' },
            state: { min: 2, type: 'text' },
            zip_code: { min: 3, type: 'text' }
        };

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePhone(phone) {
            const phoneRegex = /^\d{10,15}$/;
            return phoneRegex.test(phone.replace(/\D/g, ''));
        }

        function validateField(fieldName) {
            const field = document.getElementById(fieldName);
            const value = field.value.trim();
            const config = fields[fieldName];
            const errorEl = document.getElementById(fieldName + '-error');
            const successEl = document.getElementById(fieldName + '-success');
            let isValid = true;
            let errorMsg = '';

            if (!value) {
                errorMsg = `${fieldName.charAt(0).toUpperCase() + fieldName.slice(1).replace('_', ' ')} is required`;
                isValid = false;
            } else if (config.min && value.length < config.min) {
                errorMsg = `Must be at least ${config.min} characters`;
                isValid = false;
            } else if (config.type === 'email' && !validateEmail(value)) {
                errorMsg = 'Please enter a valid email address';
                isValid = false;
            } else if (config.type === 'tel' && !validatePhone(value)) {
                errorMsg = 'Please enter a valid phone number';
                isValid = false;
            }

            if (isValid) {
                field.classList.remove('input-error');
                field.classList.add('input-valid');
                errorEl.textContent = '';
                errorEl.style.display = 'none';
            } else {
                field.classList.remove('input-valid');
                field.classList.add('input-error');
                errorEl.textContent = errorMsg;
                errorEl.style.display = 'block';
            }

            return isValid;
        }

        // Validate on blur for all fields
        Object.keys(fields).forEach(fieldName => {
            const field = document.getElementById(fieldName);
            field.addEventListener('blur', () => validateField(fieldName));

            // Clear error on input
            field.addEventListener('input', () => {
                if (field.classList.contains('input-error')) {
                    const errorEl = document.getElementById(fieldName + '-error');
                    errorEl.style.display = 'none';
                    field.classList.remove('input-error');
                }
            });
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            let allValid = true;
            Object.keys(fields).forEach(fieldName => {
                if (!validateField(fieldName)) {
                    allValid = false;
                }
            });

            if (allValid) {
                alert('Account created successfully! (Demo mode)');
                form.reset();
                Object.keys(fields).forEach(fieldName => {
                    const field = document.getElementById(fieldName);
                    field.classList.remove('input-valid');
                });
            }
        });
    </script>
</body>
</html>
